<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
        <title>Chryssibooru</title>
    </head>
    <body>

        <!-- MAIN CONTENT -->
        <div class="content">
            <div class="bg"></div>
        </div>

        <!-- NAVIGATION BAR -->
        <div class="navigation">
            <button class="button" onclick="openSidebar()">
                <i class="fa fa-bars fa-2x"></i>
            </button>
            <div class="input">
                <button class="search" id="search">
                    <i class="icon fa fa-search fa-lg"></i>
                </button>
                <input type="text" class="search" id="searchbar">
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="input">
                <button class="search" id="saveToken">
                    <i class="icon fa fa-key fa-lg"></i>
                </button>
                <input type="text" class="search" id="token">
            </div>
            <button class="button" id="close-sidebar" onclick="closeSidebar()">
                <i class="fa fa-times fa-2x"></i>
            </button>
        </div>

        <!-- FULLSCREEN DISPLAY -->
        <div class="fullscreen">
            <div id="fullscreenImg"></div>
            <div class="navigation">
                <button class="button" id="close-btn" onclick="closeFullscreen()">
                    <i class="fa fa-times fa-2x"></i>
                </button>
                <button class="button" id="save-btn">
                    <i class="fa fa-save fa-2x"></i>
                </button>
                <button class="button" id="prev-btn" onclick="prevImage()">
                    <i class="fa fa-arrow-left fa-2x"></i>
                </button>
                <button class="button" id="next-btn" onclick="nextImage()">
                    <i class="fa fa-arrow-right fa-2x"></i>
                </button>
            </div>
        </div>

    </body>
</html>

<script defer type="text/javascript" src="js/index.js"></script>
